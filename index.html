<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login</title>

  <link href="bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <!--Bootsrap 4 CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!--Fontawesome CDN-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" href="pago.png">
  <!--Intenté poner el Google Autenticathor, pero no me funciona-->
  <meta name="google-signin-client_id"
    content="305187648631-t1e4vsv7elsgf1qcan69rbvkn0ul3jkr.apps.googleusercontent.com">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Intenté poner el Google Autenticathor, pero no me funciona-->
</head>

<body>
  <div class="container p-5">



    <div class="container">

      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-header">
            <h3>Login</h3>

            <!--Intenté poner el Google Autenticathor, pero no me funciona-->
            <div class="d-flex justify-content-end social_icon">

              <span><i class="fab fa-google-plus-square" data-onsuccess="onSignIn"></i></span>
              <!--No tiene agregada la función de autentificar con Google aún-->
            </div>
          </div>
          <div class="card-logo">
            <img class="logo" src="pago.png" alt="logo de la empresa" style="width: 45%">
          </div>
          <div class="card-body">

            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>

              <input id='mail' type="email" class="form-control" placeholder="Email" required autofocus
                style="max-width: 300px;">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input id='pass' type="password" class="form-control" placeholder="Contraseña" required autofocus
                style="max-width: 300px;">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Recordar
            </div>
            <div class="form-group">
              <!--Al hacer click en el botón, hace uso de la función validar para continuar-->
              <input id='entrar' onclick="validar()" value="Entrar" class="btn float-right login_btn">
            </div>

          </div>
          <img src="footer.jpg" alt="footer de la página" style="width: 100%">
        </div>
      </div>
      <footer>
        <script src="bootstrap.min.js"></script>
        <script src="jquery-3.5.1.min.js"></script>
      </footer>
    </div>
    <script src="js/login.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
